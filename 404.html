<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | OpenURLs</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
    <link rel="alternate icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" sizes="192x192" href="images/favicon-192x192.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        background: '#ffffff',
                        foreground: '#000000',
                        'muted-foreground': '#6b7280',
                        border: '#e5e7eb',
                    },
                    animation: {
                        'background-shine': 'background-shine 10s ease infinite',
                        'subtle-pulse': 'subtle-pulse 5s ease-in-out infinite',
                        'float': 'float 3s ease-in-out infinite'
                    },
                    keyframes: {
                        'background-shine': {
                            '0%, 100%': { 
                                'background-position': '0% 50%' 
                            },
                            '50%': { 
                                'background-position': '100% 50%' 
                            }
                        },
                        'subtle-pulse': {
                            '0%, 100%': { 
                                opacity: '0.3' 
                            },
                            '50%': { 
                                opacity: '0.5' 
                            }
                        },
                        'float': {
                            '0%, 100%': { 
                                transform: 'translateY(0)' 
                            },
                            '50%': { 
                                transform: 'translateY(-10px)' 
                            }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-blue-100 text-foreground animate-background-shine">
    <div class="absolute inset-0 bg-gradient-to-r from-blue-50/30 via-white/20 to-blue-100/30 animate-subtle-pulse opacity-50"></div>
    
    <div class="container mx-auto max-w-4xl p-8 relative z-10 min-h-screen flex flex-col items-center justify-center">
        <!-- 品牌区域 -->
        <div class="text-center mb-12">
            <a href="/" class="inline-block">
                <img src="images/favicon.svg" alt="OpenURLs Logo" class="w-24 h-24 mx-auto mb-4 animate-float">
            </a>
            <h1 class="text-4xl font-bold text-blue-800 mb-2">OpenURLs.net</h1>
            <p class="text-xl text-blue-600">
                A simple tool to open multiple URLs with ease
            </p>
        </div>

        <!-- 分隔线 -->
        <div class="w-full max-w-md h-px bg-gradient-to-r from-transparent via-blue-200 to-transparent my-8"></div>

        <!-- 404 错误区域 -->
        <div class="text-center">
            <h2 class="text-8xl font-bold text-blue-800 mb-4 animate-float">404</h2>
            <p class="text-xl text-gray-600 mb-8">Oops! The page you're looking for seems to have wandered off.</p>
            
            <div class="space-y-4">
                <p class="text-gray-500">
                    Please return to our homepage:
                </p>
                <div class="flex justify-center">
                    <a 
                        href="/" 
                        class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors inline-flex items-center justify-center"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                        Return Home
                    </a>
                </div>
            </div>
        </div>

        <!-- 底部提示 -->
        <div class="mt-12 text-center text-gray-500">
            <p>If you believe this is a mistake, please <a href="https://github.com/pdmaker/OpenUrls.net/issues" class="text-blue-600 hover:underline">report an issue</a>.</p>
        </div>
    </div>
</body>
</html>
